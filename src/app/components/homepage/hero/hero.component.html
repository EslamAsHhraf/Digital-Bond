<section id="home" class="flex md:flex-row flex-col sm:py-16 py-6">
  <div
    class="flex-1 flex justify-center items-start flex-col xl:px-0 sm:px-16 px-6"
  >
    <div class="flex flex-row justify-between items-center w-full">
      <h1
        class="flex-1 font-poppins font-semibold ss:text-[72px] text-[52px] text-white ss:leading-[100.8px] leading-[75px]"
      >
        The Next <br class="sm:block hidden" />
        <span class="text-gradient">Generation</span>
      </h1>
    </div>

    <h1
      class="font-poppins font-semibold ss:text-[68px] text-[52px] text-white ss:leading-[100.8px] leading-[75px] w-full"
    >
      Digital Method.
    </h1>
    <p
      class="font-poppins font-normal text-dimWhite text-[18px] leading-[30.8px] max-w-[470px] mt-5"
    >
      Bonders are a blend of cheerful, uprising and creative peeps working to
      deliver outstanding services. We are committed and loyalty runs in our
      veins, when we are put together our results blow mind.
    </p>
  </div>

  <div class="flex-1 flex justify-center items-center md:my-0 my-10 relative">
    <div *ngIf="showImage" @fadeInOut>
      <img
        [src]="currentImage.src"
        [alt]="currentImage.alt"
        class="h-[500px] relative z-[5]"
      />
    </div>
    <div class="absolute z-[0] w-[40%] h-[35%] top-0 pink__gradient"></div>
    <div
      class="absolute z-[1] w-[80%] h-[80%] rounded-full white__gradient bottom-40"
    ></div>
    <div
      class="absolute z-[0] w-[50%] h-[50%] right-20 bottom-20 blue__gradient"
    ></div>
  </div>

  <div class="ss:hidden flex justify-center items-center "></div>
</section>
